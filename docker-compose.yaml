services:
  app:
    build: ./app                    
    image: ml-service-app:latest
    container_name: ml-service-app
    restart: unless-stopped
    env_file:
      - ./.env                  
    volumes:
      - ./app:/app                  
    environment:
      - PYTHONPATH=/app             
    networks:
      - ml-service-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  gradio-ui:
    build: ./gradio_ui
    container_name: ml-service-gradio-ui
    restart: unless-stopped
    env_file:
      - ./gradio_ui/.env
    volumes:
      - ./gradio_ui:/app
    networks:
      - ml-service-network
    depends_on:
      app:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: ml-service-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - ml-service-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ml-service-rabbitmq
    restart: on-failure
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmq_volume:/var/lib/rabbitmq
    networks:
      - ml-service-network

  postgres:
    image: postgres:16-alpine
    container_name: ml-service-postgres
    restart: unless-stopped
    environment:                   
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    networks:
      - ml-service-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  worker:
    build: ./worker                 # отдельный Dockerfile, расширение через --scale 
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - PYTHONPATH=/app
    volumes:
      # подключаем нужный общий код
      - ./app/models:/app/models
      - ./app/services:/app/services
      - ./app/ml:/app/ml
      - ./app/database:/app/database
      - ./worker:/worker
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - ml-service-network

networks:
  ml-service-network:
    name: ml-service-network
    driver: bridge

volumes:                                    
  postgres_volume:
  rabbitmq_volume: